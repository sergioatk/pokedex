<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='src/styles.css'>
</head>
<body>
    <h1>Pokedex</h1>

      <div id="pokedex">

        <div class="row fila">
          <div class="lista-pokemon col-4">

            <ul class="list-group">
  
              <li class="list-group-item" aria-current="true"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              
  
            </ul>
    
          </div>
          <div class="info-pokemon col-8">
            <div class="row">
              
              <div class="col" id="info-poke">
                <div class="poke-seleccionado">
                  <p>Nombre: <strong id="nombre"></strong></p>
                  <p>Altura: <strong id="altura"></strong></p>
                  <p>Peso: <strong id="peso"></strong></p>
                  <p>Habilidad: <strong id="habilidades"></strong></p>
              </div>

              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary btn-lg atras">ATRAS</button>
                <button type="button" class="btn btn-secondary btn-lg adelante">SIGUIENTE</button>
                <h4>pagina <strong id="numero-pagina"></strong></h4>
              </div>
            </div>

            <div class="row">
              <div class="col" id="contenedor-imagen">
                <img src="" alt="">
              </div>
              
            </div>
            
          </div>
        
        </div>
        
      </div>

      </div>

</div>


  <script src="src/main.js" type="module"></script>
      
</body>
</html>
