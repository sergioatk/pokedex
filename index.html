<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='src/styles.css'>
    
</head>
<body>
    
<div id="pokedex">
    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Pokedex</h1>
            </div>

            <div class="col">
                <div class="nav">
                    <div class="row">
                        <div class="col navegacion" id="atras">ATRAS</div>
                        <div class="col navegacion" id="siguiente">SIGUIENTE</div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="poke-seleccionado">
                <p>Nombre: <strong id="nombre"></strong></p>
                <p>Altura: <strong id="altura"></strong></p>
                <p>Peso: <strong id="peso"></strong></p>
                <p>Habilidad: <strong id="habilidades"></strong></p>
            </div>
        </div>

        


        <div class="row" id="listado">
            <ul></ul>
        </div>
<br>
        

    </div>
    
</div>


    <!-- <script src='src/main.js'></script> -->
    <script src='src/mainnuevo.js' type="module"></script>
</body>
</html>
